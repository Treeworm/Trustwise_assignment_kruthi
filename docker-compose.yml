version: '3.9'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8001:8000" # Expose backend on port 8001
    volumes: 
      - ./backend:/app
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:80" # Expose frontend on port 3001
    volumes:
      - ./frontend:/app
